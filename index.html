<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Lato&family=Architects+Daughter:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="game-info">Current Player</h1>
        <div class="img"><img src="Assets/excited.gif" id="image"></div>
        <div class="tic-tac-toe">
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
            <div class="box box4"></div>
            <div class="box box5"></div>
            <div class="box box6"></div>
            <div class="box box7"></div>
            <div class="box box8"></div>
            <div class="box box9"></div>
        </div>
        

        <button class="btn">New Game</button>
        <footer>
            <div class="footer"><a href="https://www.linkedin.com/in/harshvardhan-singh09/">Made with <span style="color: red;">&#10084;</span> By Harsh</a></div>
        </footer>
    </div>
    
<script src="app.js"></script>
</body>
</html>
